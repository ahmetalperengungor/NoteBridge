<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/assets/css/profilepage.css">
</head>
<body>
<div class="container">
    <div class="profile-header">
        <h1 id="displayName">John Doe</h1>
        <p id="displayEmail">john.doe@example.com</p>
        <p id="displayDescription">This is a short bio about John Doe.</p>
        <div class="profile-pic-container">
            <label for="profilePicInput">
                <img id="profilePic" src="/assets/css/images/profile-logo.jpg" alt="Profile Picture">
            </label>
            <input type="file" id="profilePicInput" class="hidden">
        </div>
        <button id="backButton">Back</button>
    </div>



    
    <div class="profile-section">
        <h3>Musical Interests</h3>
        <ul class="interests" id="displayInterests">
        </ul>
    </div>

    <div class="profile-section">
        <h3>Liked Posts</h3>
        <div id="likedPostsGrid" class="liked-posts-grid">
            <!-- Liked posts will be displayed here as small squares -->
        </div>
    </div>

    <div class="profile-section">
        <h3>My Friends</h3>
        <ul id="myFriendsList">
            <!-- List of friends will be displayed here -->
        </ul>
    </div>
</div>
<script src="/assets/js/client.js"></script>
<script src="/assets/js/profilepageother.js"></script>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/authCheck.js"></script>
</body>
</html>
